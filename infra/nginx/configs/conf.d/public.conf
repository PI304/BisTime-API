server {
    listen *:80;
    listen [::]:80;
    server_name bistime.app www.bistime.app;

    proxy_set_header X-Forwarded-Proto $scheme;

    return 301 https://bistime.app$request_uri;
}
server {
    listen 443 ssl;
    server_name bistime.app www.bistime.app;

    ssl_certificate /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;
#     include /etc/nginx/certs/options-ssl-nginx.conf; # managed by Certbot
#     ssl_dhparam /etc/nginx/certs/ssl-dhparams.pem; # managed by Certbot

    charset utf-8;

#     location / {
#         proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
#         proxy_set_header X-Forwarded-Proto $scheme;
#         proxy_set_header Host $http_host;
#         # we don't want nginx trying to do something clever with
#         # redirects, we set the Host: header above already.
#         proxy_redirect off;
#         proxy_pass https://api_server;
#     }


    location /api {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        # we don't want nginx trying to do something clever with
        # redirects, we set the Host: header above already.
        proxy_redirect off;
        proxy_ssl_server_name on;
        proxy_pass https://api_server;
    }

    server_tokens off;

    location ~ /\.ht {
        deny  all;
    }
}
